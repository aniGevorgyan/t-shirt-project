<div (dragover)="onDragOver($event)"
     (drop)="onDropSuccess($event)"
     [ngStyle]="{
      width: item.width + 'px',
      height: item.height + 'px',
      top: item.top + 'px',
      left: item.left + 'px',
      }"
     class="gap">
    <canvas class="gap" id="myCanvas_{{item.code}}" width="{{item.width}}" height="{{item.height}}"></canvas>
    <img *ngIf="showRemoveButton" (click)="removeGap()" alt="close" class="close-icon"
         src="/images/close.svg"/>
</div>
